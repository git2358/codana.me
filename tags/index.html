---
layout: page
title:  Posts by Tags
---

<div class="subhead">Find a post by tag.</div>

<div class="page-tags">

  <div id="tag-cloud">
    {% for tag in site.tags %}
      <a href="#posts-tag" id="{{ forloop.index }}" class="tag" style="line-height: 1em; margin: 2px">{{ tag[0] | remove:'\s' }}</a>
      <ul id="list_{{ forloop.index }}" style="display:none;">
        {% for post in tag[1] %}
          <li>{{ post.date | date: "%Y-%m-%d" }} - <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>

  <div id="posts-tags" class="post-list"></div>

  <script type="text/javascript">
  $(function() {
    var minFont = 1.0,
        maxFont = 2.5,
        diffFont = maxFont - minFont,
        size = 0;

    {% assign max = 1.0 %}
    {% for tag in site.tags %}
      {% if tag[1].size > max %}
        {% assign max = tag[1].size %}
      {% endif %}
    {% endfor %}

    {% for tag in site.tags %}
      size = (Math.log({{ tag[1].size }}) / Math.log({{ max }})) * diffFont
             + minFont;
      $("#{{ forloop.index }}").css("font-size", size + "em");
    {% endfor %}

    $('#tag-cloud a[class^="tag"]').click(function() {
      $('.post-list').empty();
      $('#list_' + $(this).attr('id')).each(function() {
         $('.post-list').append('<ul>' + $(this).html() + '</ul>');
      });
    });
  });
  </script>
  
</div>
